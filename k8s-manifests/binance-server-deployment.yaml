apiVersion: apps/v1
kind: Deployment
metadata:
  name: imPulse-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imPulse-server
  template:
    metadata:
      labels:
        app: imPulse-server
    spec:
      serviceAccountName: imPulse-app-sa
      containers:
        - name: imPulse-server
          image: 174907374174.dkr.ecr.eu-west-2.amazonaws.com/imPulse-server:latest
          ports:
            - containerPort: 50051
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets-manager"
---
apiVersion: v1
kind: Service
metadata:
  name: imPulse-server
spec:
  selector:
    app: imPulse-server
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP