apiVersion: apps/v1
kind: Deployment
metadata:
  name: imPulse-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imPulse-client
  template:
    metadata:
      labels:
        app: imPulse-client
    spec:
      serviceAccountName: imPulse-app-sa
      containers:
        - name: imPulse-client
          image: 174907374174.dkr.ecr.eu-west-2.amazonaws.com/imPulse-client:latest
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets-manager"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: imPulse-client-config